# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.41
      - name: Setup Fluent CI CLI
        uses: fluentci-io/setup-fluentci@v5
      - name: Run Wasm Plugin
        run: fluentci run --wasm . test
        working-directory: example
      - name: Run Dagger Pipelines
        run: dagger run deno run -A ../src/dagger/runner.ts check format test build
        working-directory: example
